<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>404 Error - Page Not Found</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        margin: 50px auto;
        max-width: 800px;
        padding: 30px;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        background: #5badff;
        background-size: 50%;
      }
      h1 {
        font-size: 72px;
        margin-bottom: 20px;
        color: #333;
        text-shadow: 2px 2px #5badff;
      }
      p {
        font-size: 24px;
        margin-bottom: 30px;
        color: #333;
      }
      a {
        display: inline-block;
        padding: 10px 20px;
        border: 2px solid #5badff;
        background-color: #5badff;
        color: #fff;
        font-size: 24px;
        text-decoration: none;
        margin-top: 20px;
        border-radius: 5px;
        transition: all 0.3s ease;
      }
      a:hover {
        background-color: #fff;
        color: #5badff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Oops! Page Not Found</h1>
      <p>We're sorry, the page you are looking for could not be found. Perhaps it was moved, renamed, or deleted.</p>
      <a href="/">Go back to the homepage</a>
    </div>
  </body>
</html>
